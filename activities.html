        <style>
            .aboutDropdown {
                display: none;
                position: absolute;
                top: 2rem;
                left: 0;
                background-color: black;
                color: rgb(113 113 122);
                border-radius: 0.5rem;
                width: 15rem;
                text-align: right;
                font-weight: 700;
            }

            .aboutDropdown div {
                padding-left: 2.25rem;
                padding-right: 2.25rem;
                padding-top:0.5rem;
                padding-bottom: 0.75rem;
            }

            .aboutDropdown div a {
                display: block;
                margin-top: 12px;
                line-height: 1.5rem;
                color: rgb(113 113 122) !important;
            }

            .mt {
                margin-top: 5rem;
            }

            .aboutDropdown div a::after{
                content: '';
                width: 0%;
                height: 4px;
                background: #ffc239;
                display: block;
                margin: auto;
                transition: 0.5s;
            }

            .aboutDropdown div a:hover{
                color: white !important;
            }


            .aboutDropdown div a:hover::after{
                width: 100%;
            }
        </style>

            <script>
                let displayAbout = true;
        
                aboutDropdown = document.getElementById("aboutDropdown")
                dropdownNavbarLink = document.getElementById("dropdownNavbarLink")
        
                
        
                function toggleAbout() {
                    displayAbout = !displayAbout;
                    if (displayAbout) {
                        aboutDropdown.style.display = "none";
                    } else {
                        aboutDropdown.style.display = "block";
                    }
                }
        
        
        
                window.addEventListener("click", function(event) {
                    if (event.target != dropdownNavbarLink) {
                        aboutDropdown.style.display = "none";
                    } else {
                        toggleAbout();
                    }
                });
        
        
            </script>
