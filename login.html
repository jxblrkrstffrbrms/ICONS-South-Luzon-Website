<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>ICONS South Luzon</title>
    <link rel="icon" href="images/logo.png">
    <link rel="stylesheet" href="loginstyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>

    <video id="background-video" autoplay loop muted>
        <source src="images/bg.mp4" type="video/mp4">
    </video>

  <div class="container">
    <div class="cover">
      <div class="front">
        <img src="images/logo.png">
      </div>
    </div>

    
    <div class="forms">
        <div class="form-content">
          <div class="login-form">
            <div class="title">LOGIN</div>
            <div class="description">Sign in to your Administrator Account</div>
          <form onsubmit="login();return false">
            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input type="text" placeholder="Username" id="username" required>
              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Password" id="password" required>
                <i class="far fa-eye" id="togglePassword" style="margin-left: 340px; cursor:pointer;"></i>
              </div>
              <div class="button input-box">
                <input type="submit" value="Submit"><br>
              </div>
              <a href="./index.html">Go Back to ICONS Website</a>
            </div>
        </form>
      </div>
    </div> 
  </div>

  <script>
    const togglePassword = document.querySelector('#togglePassword');
    const password = document.querySelector('#password');

    togglePassword.addEventListener('click', function(e) {
      const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
      password.setAttribute('type',type);
      this.classList.toggle('fa-eye-slash');
    });
  </script>

  <script src="icons.js" async defer></script>
</div>
</body>
</html>
